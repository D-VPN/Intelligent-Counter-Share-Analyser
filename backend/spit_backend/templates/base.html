{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Counter Share Analyser</title>
</head>
<body>
    <!--NAVBAR-->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-3 mb-3">
        <ul class="navbar-nav mr-auto">
            <a class="navbar-brand ml-3" style="font-family: 'Hammersmith One', sans-serif;" href="{% url 'index' %}">
            <h2 class="text-warning">Counter Share Analyser</h2>
            </a>
        </ul>
            
            <div>
                {% if user.is_authenticated %}
                    <ul class="navbar-nav ml-auto mr-3">
                        <li class="nav-item dropdown">
                            <a href="" class="btn btn-primary mx-3 scrollto">{{ user.username }}</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
                        </li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mr-3">
                        <li class="nav-item active">
                            <a class="btn btn-primary mx-3" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </nav>
        <!--NAVBAR ENDS-->

    <div class='container'>
        {%block content%}
        {%endblock%}
    </div>


    {% comment %} {%include 'footer.html'%} {% endcomment %}
